<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Flask CRUD</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Update Student Record</h3>

    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="row g-3">
        <div class="col-md-4">{{ form.fname(class="form-control") }}</div>
        <div class="col-md-4">{{ form.lname(class="form-control") }}</div>
        <div class="col-md-4">{{ form.email(class="form-control") }}</div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Save Changes</button>
      <a href="/" class="btn btn-secondary mt-3">Cancel</a>
    </form>

  </div>
</div>

</body>
</html>
